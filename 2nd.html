  <head>
    <meta charset="utf-8">

    <link href='http://fonts.googleapis.com/css?family=Changa+One|Open+Sans:400italic,700italic,400,700,800' rel='stylesheet' type='text/css'>

  <body>
    <header id="header">
      <div id="wrapper">
        <h1> Department of <br>Telecommunication <br> Ministry of Communication</h1>
      </div>
    </header>



    <form action="#" method="post" name="signup" align="center" id="form">
      <fieldset >
        <legend align="center"> <strong>Give details here</strong> </legend>

        <div id="container">
          <div id="name">
            <label for="Retailer"><p><b>Retailer Name</b></p></label>
            <input type="text" id="Retailer" placeholder="Your Name" name="Retailer" maxlength="4" required>
            <br>
          </div>


          <div id="name">
            <label for="Retailer id"><p><b>Retailer id</b></p></label>
            <input type="text" id="Retailer id" placeholder="Your id" name="Retailer id" maxlength="4" required>
            <br>
          </div>

          <div id="name">
            <label for="pwd"><p><b>Password</b></p></label>
            <input type="password" id="pwd" placeholder="Enter Password" name="psw" required>
            <br><br><br>
          </div>

          <div class="clearfix">
            <button type="login" class="signupbtn">Log in</button>
          </div>
        </div>

      </fieldset>
    </form>

    <footer>
